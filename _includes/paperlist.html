## Papers about {{page.title}}

<div class="posts">
  <ul>
  {% for paper in site.summaries %}
  {% for p in paper.notes %}
    {% assign p2 = p | replace: ' ', '-' | downcase %}
    {% if p2 == page.slug %}
    <li>{{ paper.title }} [<a href="{{ site.baseurl }}{{ paper.url }}">{{ paper.slug }}</a>]</li>
    {% endif %}
  {% endfor %}
  {% endfor %}
  </ul>
</div>
